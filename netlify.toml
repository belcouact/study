[build]
  functions = "functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["node-fetch"]
  
  # Individual function settings
  [functions.simple-ai]
    timeout = 90
    
  [functions.api-health]
    timeout = 90
    
  [functions.direct-api-test]
    timeout = 90

# Remove the problematic redirect rule
