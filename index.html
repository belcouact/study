<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add MathJax for rendering math formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <!-- User Identity Section -->
            <div class="sidebar-frame">
                <div class="frame-header">
                    <span>用户信息</span>
                </div>
                <div class="frame-content" style="padding: 8px 10px;">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <div class="user-name">学生用户</div>
                            <div class="user-role">学习助手</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Test Configuration Section -->
            <div class="sidebar-frame">
                <div class="frame-header">
                    <span>测试配置</span>
                </div>
                <div class="frame-content" style="padding: 8px 10px;">
                    <div class="dropdown-container">
                        <label for="school-select-sidebar" class="dropdown-label">学校类型</label>
                        <select id="school-select-sidebar" class="dropdown-select">
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="大学">大学</option>
                        </select>
                    </div>
                    
                    <div class="dropdown-container">
                        <label for="grade-select-sidebar" class="dropdown-label">年级</label>
                        <select id="grade-select-sidebar" class="dropdown-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="dropdown-container">
                        <label for="semester-select-sidebar" class="dropdown-label">学期</label>
                        <select id="semester-select-sidebar" class="dropdown-select">
                            <option value="上学期">上学期</option>
                            <option value="下学期">下学期</option>
                        </select>
                    </div>
                    
                    <div class="dropdown-container">
                        <label for="subject-select-sidebar" class="dropdown-label">科目</label>
                        <select id="subject-select-sidebar" class="dropdown-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="dropdown-container">
                        <label for="difficulty-select-sidebar" class="dropdown-label">难度</label>
                        <select id="difficulty-select-sidebar" class="dropdown-select">
                            <option value="简单">简单</option>
                            <option value="中等" selected>中等</option>
                            <option value="困难">困难</option>
                        </select>
                    </div>
                    
                    <div class="dropdown-container">
                        <label for="question-count-select-sidebar" class="dropdown-label">题目数量</label>
                        <select id="question-count-select-sidebar" class="dropdown-select">
                            <option value="5">5题</option>
                            <option value="10" selected>10题</option>
                            <option value="15">15题</option>
                            <option value="20">20题</option>
                        </select>
                    </div>
                    
                    <!-- Generate button will be added by JavaScript -->
                </div>
            </div>
            
            <!-- External AI Services -->
            <div class="sidebar-frame">
                <div class="frame-header">
                    <span>AI服务</span>
                </div>
                <div class="frame-content" style="padding: 8px 10px;">
                    <div class="sidebar-links">
                        <a href="#" class="sidebar-link">
                            <i class="fas fa-robot sidebar-link-icon"></i>
                            <span>DeepSeek AI</span>
                        </a>
                        <a href="#" class="sidebar-link">
                            <i class="fas fa-brain sidebar-link-icon"></i>
                            <span>Claude AI</span>
                        </a>
                        <a href="#" class="sidebar-link">
                            <i class="fas fa-microchip sidebar-link-icon"></i>
                            <span>GPT-4</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar Toggle Button -->
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <!-- Right Content Area -->
        <div class="content-area">
            <!-- Q&A Chat Container -->
            <div id="qa-container" class="container">
                <div class="chat-container">
                    <div class="input-container">
                        <div class="welcome-message">你好，我是你的AI老师，有什么我可以帮你的吗？</div>
                        <textarea id="user-input" placeholder="请输入你的问题..."></textarea>
                        <div class="button-container">
                            <div class="right-controls">
                                <button id="optimize-button" title="优化您的问题以获得更好的回答">优化问题</button>
                                <button id="submit-button">提交问题</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="output-container">
                        <div id="loading" class="hidden">
                            <div class="spinner"></div>
                            <p>Thinking...</p>
                        </div>
                        <div id="output">
                            <!-- Output will appear here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Create Questions Container (initially hidden) -->
            <div id="create-container" class="container hidden">
                <div class="create-content">
                    <!-- Questions display container (initially hidden) -->
                    <div id="questions-display-container" class="questions-display-container hidden">
                        <div id="question-navigation">
                            <span id="question-counter">题目 1 / 5</span>
                        </div>
                        
                        <div id="current-question" class="question-content">
                            <div id="question-text" class="question-text"></div>
                            
                            <div id="choices-container" class="choices-container">
                                <!-- Choice cells will be generated by JavaScript -->
                            </div>
                            
                            <div id="answer-container" class="answer-container hidden">
                                <div class="answer-header">
                                    <span id="answer-result"></span>
                                </div>
                                <div id="answer-explanation" class="answer-explanation"></div>
                            </div>
                            
                            <div class="navigation-buttons">
                                <button id="prev-question-button" class="nav-button" disabled>上一题</button>
                                <button id="next-question-button" class="nav-button" disabled>下一题</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty state message (initially visible) -->
                    <div id="empty-state" class="empty-state">
                        <i class="fas fa-book"></i>
                        <h3>准备好开始测验了吗？</h3>
                        <p>请使用左侧边栏选择学校、年级、科目和难度，然后点击"出题"按钮生成题目。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
